<!DOCTYPE html>
<html>
<head>
    <title>Carouselira</title>
    <link rel="stylesheet" href="demo-style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="jquery.carouselira.min.js"></script>
    <script src="demo-script.js"></script>
</head>
<body>
<div class="container">
    <div class="slider-wrap">
        <ul class="owl-slider">
            <li><img src="img/slider_1/slide_1.jpg" alt=""/></li>
            <li><img src="img/slider_1/slide_2.jpg" alt=""/></li>
            <li><img src="img/slider_1/slide_3.jpg" alt=""/></li>
            <li><img src="img/slider_1/slide_4.jpg" alt=""/></li>
        </ul>
        <button class="slider__nav-item slider__nav-item--next next-1">Next</button>
        <button class="slider__nav-item slider__nav-item--prev prev-1">Prev</button>
        <ol class="owl-slider__bullet-wrap"></ol>
    </div>

    <div class="slider-wrap">
        <ul class="rainforest-slider">
            <li class="rainforest-slider__item" style="background-image: url(img/slider_2/slide_1.jpg)"></li>
            <li class="rainforest-slider__item" style="background-image: url(img/slider_2/slide_2.jpg)"></li>
            <li class="rainforest-slider__item" style="background-image: url(img/slider_2/slide_3.jpg)"></li>
        </ul>
        <button class="slider__nav-item rainforest-slider--prev slider__nav-item--prev">Prev</button>
        <button class="slider__nav-item rainforest-slider--next slider__nav-item--next">Next</button>
    </div>
    <ol class="rainforest-slider__bullet-wrap"></ol>
</div>




</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Carouselira</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="plugin.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="another-slider slider-wrap">
    <ul class="slider cf">
        <li class="slider__item"><img src="img/home_bg.jpg" alt=""/></li>
        <li class="slider__item"><img src="img/home_bg_2.jpg" alt=""/></li>
        <li class="slider__item"><img src="img/home_bg_3.jpg" alt=""/></li>
    </ul>
    <button class="slider__nav-item slider__nav-item--prev">Prev</button>
    <button class="slider__nav-item slider__nav-item--next">Next</button>
    <ol class="bullet-wrap"></ol>
</div>

<div class=" main-slider slider-wrap">
    <ul class="slider">
        <li class="slider__item" style="background-image: url(img/home_bg_2.jpg)"></li>
        <li class="slider__item" style="background-image: url(img/home_bg_3.jpg)"></li>
        <li class="slider__item" style="background-image: url(img/home_bg.jpg)"></li>
    </ul>
    <button class="slider__nav-item slider__nav-item--prev">Prev</button>
    <button class="slider__nav-item slider__nav-item--next">Next</button>
    <ol class="bullet-wrap"></ol>
</div>

</body>
</html>
